<div class="container mt-5 border shadow rounded p-5">
  <div class="col-12 col-md-6">
    <div class="row">
      <h3>Dodaj nowy wpis</h3>
    </div>
    <div class="row form-group">
      <label>Url:</label>
      <input [(ngModel)]="message.url" class="form-control" (ngModelChange)="change($event)"/>
    </div>
    <div class="row form-group">
      <label>Tytuł:</label>
      <input [(ngModel)]="message.title" class="form-control"/>
    </div>
    <div class="row form-group">
      <label>Opis:</label>
      <textarea [(ngModel)]="message.content" class="form-control"></textarea>
    </div>
    <div class="row">
      <button (click)="submit()" class="btn btn-primary mr-1">Wyślij</button>
      <button routerLink="/" class="btn btn-danger">Wróć</button>
    </div>
  </div>
</div>
