<div class="m-3 p-5">
  <div
    *ngFor="let message of messages"
    class="border p-0 mb-2 crater-message"
  >
    <div class="d-flex flex-row crater-container" >
      <div class="flex-grow-0 crater-image-container">
        <img
          [src]="message.thumbnailUrl"
        class="crater-image"
          />
      </div>
      <div class="container flex-grow-1 ml-0 px-0">
        <div
          class="bg-dark py-1 px-3 mb-3 text-light"
          style="overflow: hidden;"
        >
          <h3><a href="{{message.url}}" class="text-light">{{ message.title }}</a></h3>
        </div>
        <div class="px-3 py-0" style="overflow: hidden;">
          <p>{{ message.content }}</p>
        </div>
      </div>
    </div>
    <div class="px-3 py-1">
      Data publikacji: {{ message.datePublished | date: 'fullDate' }} (
      {{ message.datePublished | date: 'shortTime' }} )
    </div>
  </div>
</div>
